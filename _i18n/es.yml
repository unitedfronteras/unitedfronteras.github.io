  description: United Fronteras recopila trabajos activos e inactivos que hacen uso de componentes digitales para documentar las fronteras desde múltiples perspectivas (literatura, archivos, arte, historias orales, música, etc.) desde tiempos precoloniales hasta el siglo XXI. Los proyectos se presentarán por medio de un mapa digital y varias visualizaciones que mantendrán un registro digital de proyectos que documentan la región fronteriza. Adicionalmente, ofrecerá una oportunidad única para interactuar e involucrarse, de manera signigicativa,en las capas multidimensionales de las regiones fronterizas.

