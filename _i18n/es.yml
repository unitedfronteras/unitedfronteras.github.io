  description: United Fronteras recopila trabajos activos, inactivos y en desarrollo para documentar las fronteras desde múltiples perspectivas (literatura, archivos, arte, historias orales, música, etc.) desde tiempos precoloniales hasta el siglo XXI. Los proyectos se presentarán por medio de varios modos y registros digitales. Nuestra meta es ofrecer una oportunidad única para interactuar e involucrarse, de manera signigicativa, en las capas multidimensionales de las regiones fronterizas.

